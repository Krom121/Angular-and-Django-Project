<div style="max-width: 800pt" class="pl-4">
  <h2 class="display-4 mt-4 mb-4">Complete Your Order</h2>
  <form [formGroup]="form" novalidate>
    <div class="row">
      <div class="col">
        <label>First Name:</label>
        <input type="text" formControlName="firstname" class="form-control" placeholder="First name">
        <field-error [field]="form.controls.firstname">
          ***This field is required
        </field-error>
      </div>
      <div class="col">
        <label>Last Name:</label>
        <input type="text" formControlName="lastname" class="form-control" placeholder="Last name">
        <field-error [field]="form.controls.lastname">
          ***This field is required
        </field-error>
      </div>
    </div>
      <div class="row">
      <div class="col">
        <label>Email:</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Your Email">
        <field-error [field]="form.controls.email">
          <span *ngIf="form.controls.email.errors && form.controls.email.errors.required">
            ***This field is required
          </span>
          <span *ngIf="form.controls.email.errors && form.controls.email.errors.email">
            ***Email address is not valid!
          </span>
        </field-error>
      </div>
      <div class="col">
      <label>Phone:</label>
      <input type="text" formControlName="phone" class="form-control" placeholder="Your Phone Number">
      <field-error [field]="form.controls.phone">
        ***This field is required
      </field-error>
    </div>
    </div>
      <div class="row">
      <div class="col-8">
        <label>Credit card number</label>
        <input type="text" formControlName="card_number" class="form-control" placeholder="Enter Card Number">
        <field-error [field]="form.controls.card_number">
          <span *ngIf="form.controls.card_number.errors && form.controls.card_number.errors.required">
            ***This field is required
          </span>
          <span *ngIf="form.controls.card_number.errors && form.controls.card_number.errors.pattern">
            ***Card number is not valid
          </span>
      </field-error>
      </div>
        <div class="col">
        <label>Card Date</label>
        <input type="text" formControlName="card_date" class="form-control" placeholder="Enter Card Date">
        <field-error [field]="form.controls.card_date">
          ***This field is required
        </field-error>
      </div>
      </div>
  <button class="btn btn-success mt-4">Submit Your Order</button>
</form>
</div>

<div class="row">
  <div class="col-9">
    <app-preview></app-preview>
  </div>
  <div class="col-3">
    Selector color:
    <app-colorpick [(color)]="car.order.exterior_color">
    </app-colorpick>
    <hr>
    Select wheels:
    <button *ngFor="let wheels of car.model.wheels"
        (click)="car.order.wheels = wheels"
        [class]="'ml-2 btn btn-' + (car.order.wheels == wheels ? 'primary' : 'secondary')">
            {{ wheels.name }}
    </button>
      </div>
</div>
